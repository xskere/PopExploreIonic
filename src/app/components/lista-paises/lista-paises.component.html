<ion-content>
  <div class="wrapper">
    <section id="col1">
      <div *ngFor="let paises of countriesEurope; let i = index">
        <h2 *ngIf="i == 0">Europa</h2>
        <h3>{{paises.key}}</h3>
        <a routerLink="/pais" (click)="onSelect('Europa', paises.key, paises.imagenPortada)"><img src="{{paises.imagenPortada}}" width="300px" height="150px"></a>
        <p>{{paises.detalles}}</p>
      </div>
    </section>
