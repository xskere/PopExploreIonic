<ion-content >
  <h1 style="text-align: center; color:white; padding-bottom: 30px; padding-top: 10px;">Estas son sus reservas</h1>
  <section id="col1" *ngFor="let reserva of reservas; let i = index">
    <img style="width: 300px; height: 250px;" src="{{reserva.url}}" *ngIf="reserva.email === userLogged.email">
    <p *ngIf="reserva.email === userLogged.email" style="color: white;">{{reserva.name}}</p>
  </section>

<app-footer></app-footer>
</ion-content>
